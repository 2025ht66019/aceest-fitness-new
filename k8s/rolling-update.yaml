apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness
  labels:
    app: aceest-fitness
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: aceest-fitness
  template:
    metadata:
      labels:
        app: aceest-fitness
    spec:
      terminationGracePeriodSeconds: 15
      # Disable default service account token automount for least privilege
      automountServiceAccountToken: false
      # Explicit non-root security context (container also runs as non-root)
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: aceest-fitness
          image: 2025ht66019/aceest_fitness:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: FLASK_ENV
              value: production
            - name: FLASK_DEBUG
              value: "false"
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: FLASK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: aceest-fitness-secret
                  key: FLASK_SECRET_KEY
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 20
          startupProbe:
            httpGet:
              path: /healthz
              port: 5000
            failureThreshold: 10
            periodSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
              ephemeral-storage: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
              ephemeral-storage: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness
  labels:
    app: aceest-fitness
spec:
  type: NodePort
  selector:
    app: aceest-fitness
  ports:
    - name: http
      port: 5000
      targetPort: 5000
      nodePort: 30080