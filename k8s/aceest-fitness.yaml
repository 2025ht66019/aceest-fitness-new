apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aceest-fitness
  template:
    metadata:
      labels:
        app: aceest-fitness
    spec:
      # Disable default service account token automount for least privilege
      automountServiceAccountToken: false
      # Explicit non-root security context (container also runs as non-root)
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: aceest-fitness
          image: 2025ht66019/aceest_fitness:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
              ephemeral-storage: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
              ephemeral-storage: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness
spec:
  selector:
    app: aceest-fitness
  type: NodePort
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30080
